<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img src="images/bg-pattern-card.svg" alt="" />
      </div>
      <div class="card-content">
        <img src="images/image-victor.jpg" alt="" />
        <p>Victor Crest<span> 26</span></p>
        <p>London</p>
      </div>
      <div class="card-footer">
        <div class="footer-info">
          <p class="status-number">80K</p>
          <p class="status-name">Followers</p>
        </div>
        <div class="footer-info">
          <p class="status-number">803K</p>
          <p class="status-name">Likes</p>
        </div>
        <div class="footer-info">
          <p class="status-number">1.4K</p>
          <p class="status-name">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/sahilmir1" target="_blank"
        >Mir Sahil</a
      >.
    </div>
  </body>
</html>
